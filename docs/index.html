<!--version 1--> 
<script>
  window.$ = jQuery; window._imgs;
  _.each($('body.home'), function(e) {
    _.go(_.range(6),
      _.map(function(i) { return 'http://sainteast.co.kr/w/wp-content/uploads/2017/04/main_bg_0' + (i+1) +'.jpg' }),
      function(imgs) { return _imgs = imgs },
      _.t$('\
      .swiper-wrapper {{_.sum($, ', _.t$("\
        .swiper-slide[style='background-image: url({{$}}); background-size: cover; background-repeat: no-repeat;']") ,')}}'),
      function(html) { $(e).append(html).addClass('swiper-container') }
    )
  })
</script>
<script src="http://sainteast.co.kr/w/wp-content/themes/saint-new/js/swiper.min.js"></script>
<script>
  _.each($('body.home'), function(e) {
   window._swiper = new Swiper('.swiper-container', {
      // pagination: '.swiper-pagination',
      // nextButton: '.swiper-button-next',
      // prevButton: '.swiper-button-prev',
      // paginationClickable: true,
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: 3000,
      autoplayDisableOnInteraction: false,
      loop: true
    });
  }), len = 5;

  _.each(_imgs, function(url) {
    var img = new Image();
    img.src = url;
    img.onerror = function() { _swiper.removeSlide(len--) };
  });
 
  _.each($('.page-about'), function() {
    var $img = $('.content-area').find('img');
    if ($img.length) {
      $('.about-infographic').css({'backgroundImage': 'url('+$img.attr('src')+')', 'backgroundSize': '100% 100%'});
      $img.remove();
    }
  })
</script>


<!--version 2--> 
<script src="http://sainteast.co.kr/w/wp-content/themes/saint-new/js/swiper.min.js"></script>
<script>
window.$ = jQuery;
_.each($('body.home'), function(e) {
  var len = 5;

  _.go(_.range(6),
    _.map(function(i) {
      var img = new Image();
      img.onerror = function() {  swiper.removeSlide(len--) };
      return img;
    }),
    _.map(function(img, i) { return img.src = 'http://sainteast.co.kr/w/wp-content/uploads/2017/04/main_bg_0' + (i+1) +'.jpg' }),
    _.t$('\
    .swiper-wrapper {{_.sum($, ', _.t$("\
      .swiper-slide[style='background-image: url({{$}}); background-size: cover; background-repeat: no-repeat;']") ,')}}'),
    function(html) { $(e).append(html).addClass('swiper-container') }
  )
  
  var swiper = new Swiper('.swiper-container', {
    // pagination: '.swiper-pagination',
    // nextButton: '.swiper-button-next',
    // prevButton: '.swiper-button-prev',
    // paginationClickable: true,
    spaceBetween: 0,
    centeredSlides: true,
    autoplay: 3000,
    autoplayDisableOnInteraction: false,
    loop: true
  });
})

_.each($('.page-about'), function() {
  var $img = $('.content-area').find('img');
  if ($img.length) {
    $('.about-infographic').css({'backgroundImage': 'url('+$img.attr('src')+')', 'backgroundSize': '100% 100%'});
    $img.remove();
  }
})
</script>
