# Hexo Configuration

# Site
title: JOEUN.DEV
subtitle:
description: Do the next right thing.
author: Joeun Ha
language: en
timezone: Asia/Seoul

# URL
url: https://joeun.dev/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: programming
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: cactus
feed:
  type: rss2
  path: feed.xml
  limit: false

sitemap:
  path: sitemap.xml

# Deployment
deploy:

# Disqus comments
disqus_shortname: joeun

robotstxt:
  useragent: "*"
  disallow:
  allow:
  sitemap: /sitemap.xml
